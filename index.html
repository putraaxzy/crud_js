<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="color: black; background-color: white;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD APP</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student" class="row justify-content-center mb-4">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter your first name.">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter your last name.">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">No HP</label>
                    <input class="form-control" id="rollNo" type="number" placeholder="Enter your number.">
                </div>
                <div class="col-8 text-right">
                    <input class="btn btn-success add-btn mt-3" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <div class="table-responsive">
                    <table class="table table-striped table-dark text-center">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>No Hp</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="student-list">
                            <tr>
                                <td>Ahmad</td>
                                <td>Hidayat</td>
                                <td>17</td>
                                <td>
                                    <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
